## SqlServer 迁移到 PG 构建配置生成器模板
Module: SqlServer2PG
Author: Ahoo Wang
DataSource:
  Name: DbTable
  Parameters:
    DbName: SqlServerDB
    DbProvider: SqlServer
    ConnectionString: Data Source=localhost;database=SqlServerDB;uid=SmartSql;pwd=SmartSql
Language: PostgreSql
TemplateEngine: 
   Name: Razor
   Root: .
Parameters:
  ExtractMode: LastMaxModifyTime
  ModifyTime: ModifyTime
  ExtractConnectionString: Data Source=localhost;database=SqlServerDB;uid=SmartSql;pwd=SmartSql
  LoadDbProvider: PostgreSql
  LoadConnectionString: Server=localhost;Port=5432;User Id=report;Password=SmartSql;
Output: 
  Type: File
  Path: 'E:\ETL\SmartCode.ETL.Starter'

# 构建任务
Build:

  ClearDir:
    Type: Clear
    Parameters:
      Dirs: '.'
# 生成迁移SQL
  DbToPGSql:
    Type: Single
    Module: SmartCode
    TemplateEngine: 
      Path: Sql/DbToPGSql.cshtml
    IgnoreNoPKTable: true
    Output: 
      Path: '.'
      Name: 'Sql'
      Extension: '.sql'
    NamingConverter:
      Table:
        Tokenizer: 
          Type: Default
          Parameters: 
            IgnorePrefix: 'T_'
            Delimiter: '_'
            UppercaseSplit: true
        Converter:
          Type: Delimiter
          Parameters: 
            Delimiter: '_'
            Mode: AllLower
            Prefix: smartcode_

      Column:
        Tokenizer: 
          Type: Default
          Parameters: 
            Delimiter: '_'
            UppercaseSplit: true
        Converter:
          Type: Delimiter
          Parameters: 
            Delimiter: '_'
            Mode: AllLower
# 生成 SmartCode.ETL 数据迁移构建配置
  ToPGBuild:
    Type: Table
    Module: SmartCode
    TemplateEngine: 
      Path: ETL/ToPGBuild.cshtml
    IgnoreNoPKTable: true
    Output: 
      Path: '.'
      Name: '{{Items.CurrentTable.Name}}'
      Extension: '.yml'
    NamingConverter:
      Table:
        Tokenizer: 
          Type: Default
          Parameters: 
            IgnorePrefix: 'T_'
            Delimiter: '_'
            UppercaseSplit: true
        Converter:
          Type: Delimiter
          Parameters: 
            Delimiter: '_'
            Mode: AllLower
            Prefix: smartcode_
      Column:
        Tokenizer: 
          Type: Default
          Parameters: 
            Delimiter: '_'
            UppercaseSplit: true
        Converter:
          Type: Delimiter
          Parameters: 
            Delimiter: '_'
            Mode: AllLower